<html/>
<head>
<meta charset="utf-8">
<title>TNB-syte</title>
<link rel="stylesheet" type="text/css" href="../static/match_page_style.css">
</head>
<body/>
<center/><h1>{{ room.name }}</h1></center>
  <p align="center">
    <label>Дата проведения: {{ room.start_time.date() }}<br></label>
  </p>
  <p align="center">
    <label>Максимальное количество игроков: {{ room.max_num_of_player }}<br></label>
  </p>
    <p align="center">
    <label>Сообщение для участников: {{ room.host_message }}<br></label>
  </p>
<h2>Список игроков:</h2>

{% for p in room.participants %}
<div>
  <h3>{{ p.username }}</h3>
  {% if current_user.id == room.host_id %}
  <a href="{{ url_for('matches.exclude_user', user_id=p.id, room_id=room.id) }}" class="button3">Исключить</a>
  {% endif %}
</div>
{% endfor %}

<a href="{{ url_for('matches.user_page') }}" class="button3">Назад</a>
</body>
</html>
